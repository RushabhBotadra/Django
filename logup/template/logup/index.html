{% extends 'logup/base.html' %}
<h2>Login page</h2>
{% form block %}
    <form action="/logup/" method="post">
        <label>Name</label>
        <input type="text" name="username" value="This field is mandatory" /><br>
        <label>Email-id</label>
        <input type="text" name="email" value="This field is mandatory" /><br>
        <label>Password</label>
        <input type="text" name="password" value="This field is mandatory"/><br>
        <input type="submit" />

    </form>

{% endblock %}
